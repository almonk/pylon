<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="./pylon/pylon.css">
</head>
<body class="sans-serif pa3">
  <vstack spacing=xs>
    <vstack spacing=xxs>
      <text font=title>Your messages</text>
      <text>5 minutes ago</text>
    </vstack>
  
    <divider></divider>
  
    <hstack>
      <input stretch type="text">
      <divider></divider>
      <button>Add</button>
    </hstack>
  
    <list>
      <hstack justify=center spacing=sm>
        <img clipShape=circle width=70 height=70
          src="https://cdn.shopify.com/s/files/1/2084/6971/products/thebigoldguy-30x30_1024x1024.jpg?v=1533763173" alt="">
        <text>Silver Lake</text>
        <spacer></spacer>
        <text>Find out more</text>
      </hstack>
      <hstack spacing=sm>
        <img clipShape=circle width=70 height=70
          src="https://cdn.shopify.com/s/files/1/2084/6971/products/thebigoldguy-30x30_1024x1024.jpg?v=1533763173" alt="">
        <vstack justify=center spacing=xs>
          <text>Silver Lake</text>
          <text font=caption>2 miles away</text>
        </vstack>
      </hstack>
    </list>
  </vstack>

</body>
</html>
